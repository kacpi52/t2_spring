name: Build and test 

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main

jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
            - name: Build app with Maven
              run: mvn clean package
            - name: Run tests
              run: mvn test